<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 | Tetris</title>
    <meta name="description" content="经典俄罗斯方块网页游戏，无需登录即可畅玩。支持键盘操控，带有精美视觉特效。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="title-icon">🧱</span>
            俄罗斯方块
            <span class="title-sub">TETRIS</span>
        </h1>

        <div class="game-wrapper">
            <!-- 游戏主区域 -->
            <div class="game-area">
                <div class="canvas-container" id="canvasContainer">
                    <canvas id="gameCanvas" width="300" height="600"></canvas>
                    <div class="game-overlay" id="gameOverlay">
                        <div class="overlay-content">
                            <div class="overlay-title" id="overlayTitle">俄罗斯方块</div>
                            <div class="overlay-subtitle" id="overlaySubtitle">按 开始游戏 开始</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧信息面板 -->
            <div class="side-panel">
                <!-- 下一方块预览 -->
                <div class="panel-card">
                    <div class="panel-label">下一个方块</div>
                    <div class="next-piece-container">
                        <canvas id="nextCanvas" width="120" height="120"></canvas>
                    </div>
                </div>

                <!-- 分数显示 -->
                <div class="panel-card">
                    <div class="stat-item">
                        <span class="stat-label">分数</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">等级</span>
                        <span class="stat-value" id="level">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">行数</span>
                        <span class="stat-value" id="lines">0</span>
                    </div>
                </div>

                <!-- 控制按钮 -->
                <div class="panel-card controls-card">
                    <button class="btn btn-primary" id="btnStart">开始游戏</button>
                    <button class="btn btn-secondary" id="btnPause" disabled>暂停</button>
                    <button class="btn btn-danger" id="btnRestart" disabled>重新开始</button>
                </div>

                <!-- 操作说明 -->
                <div class="panel-card keys-card">
                    <div class="panel-label">操作说明</div>
                    <div class="key-row"><kbd>←</kbd><kbd>→</kbd> 左右移动</div>
                    <div class="key-row"><kbd>↑</kbd> 旋转</div>
                    <div class="key-row"><kbd>↓</kbd> 加速下落</div>
                    <div class="key-row"><kbd>Space</kbd> 硬降</div>
                    <div class="key-row"><kbd>P</kbd> 暂停</div>
                </div>
            </div>
        </div>

        <!-- 移动端触摸控制 -->
        <div class="touch-controls">
            <div class="touch-row">
                <button class="touch-btn" id="touchRotate">↻</button>
            </div>
            <div class="touch-row">
                <button class="touch-btn" id="touchLeft">←</button>
                <button class="touch-btn touch-drop" id="touchDrop">▼▼</button>
                <button class="touch-btn" id="touchRight">→</button>
            </div>
            <div class="touch-row">
                <button class="touch-btn touch-down" id="touchDown">↓</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
