<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="贪吃蛇游戏 - 登录或以游客身份开始游戏">
    <title>贪吃蛇 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 动态背景 -->
    <div class="bg-animation">
        <div class="bg-orb bg-orb--cyan"></div>
        <div class="bg-orb bg-orb--fuchsia"></div>
    </div>

    <!-- 主容器 -->
    <div class="page-container">
        <div class="content-wrapper">
            <div class="glass-card">
                <!-- 标题 -->
                <div class="title-icon">🐍</div>
                <h1 class="title gradient-text">贪吃蛇</h1>
                <p class="subtitle">经典游戏，现代体验</p>

                <!-- 消息提示 -->
                <div id="message" class="message message--hidden"></div>

                <!-- 登录表单 -->
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">用户名</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="请输入用户名"
                            autocomplete="username"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">密码</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="请输入密码"
                            autocomplete="current-password"
                        >
                    </div>
                    <div class="form-group" style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn--primary btn--full" id="loginBtn">
                            ✨ 登录
                        </button>
                        <button type="button" class="btn btn--secondary btn--full" id="registerBtn">
                            📝 注册
                        </button>
                    </div>
                </form>

                <!-- 分割线 -->
                <div class="divider">或</div>

                <!-- 游客模式 -->
                <button class="btn btn--ghost btn--full btn--large" id="guestBtn">
                    🎮 游客模式开始游戏
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const guestBtn = document.getElementById('guestBtn');
        const messageEl = document.getElementById('message');

        // 显示消息
        function showMessage(text, type = 'error') {
            messageEl.textContent = text;
            messageEl.className = `message message--${type}`;
        }

        // 隐藏消息
        function hideMessage() {
            messageEl.className = 'message message--hidden';
        }

        // 跳转到游戏页面
        function goToGame() {
            window.location.href = 'index.html';
        }

        // 检查是否已登录
        if (Auth.isLoggedIn()) {
            goToGame();
        }

        // 登录
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessage();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            const result = Auth.login(username, password);
            
            if (result.success) {
                showMessage(result.message, 'success');
                setTimeout(goToGame, 500);
            } else {
                showMessage(result.message, 'error');
            }
        });

        // 注册
        registerBtn.addEventListener('click', () => {
            hideMessage();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            const result = Auth.register(username, password);
            
            if (result.success) {
                showMessage(result.message + ' 请登录', 'success');
            } else {
                showMessage(result.message, 'error');
            }
        });

        // 游客模式
        guestBtn.addEventListener('click', () => {
            Auth.loginAsGuest();
            goToGame();
        });
    </script>
</body>
</html>
